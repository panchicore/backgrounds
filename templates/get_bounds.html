<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="{{ MEDIA_URL }}css/style.css">
    <style type="text/css">
        {% for color in colors %}
        div#content div.{{ color }}{background-color: rgba({{ numbers|random }}, {{ numbers|random }}, {{ numbers|random }}, 0.5);}
        {% endfor %}
    </style>
  </head>
  <body>
      <div id="content">
        {% for r in response %}
        <div class="{{ colors|random }}">
            <img src="{{ r.photo_url }}">
        </div>
        {% endfor %}
      </div>
  </body>
</html>
